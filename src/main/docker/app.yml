version: '2'
services:
    gasstation-app:
        image: gasstation
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://gasstation-mysql:3306/gasstation?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    gasstation-mysql:
        extends:
            file: mysql.yml
            service: gasstation-mysql
