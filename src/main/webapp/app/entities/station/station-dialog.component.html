<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStationLabel">Create or edit a Station</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!station.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="station.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_sifraBs">Sifra Bs</label>
            <input type="text" class="form-control" name="sifraBs" id="field_sifraBs"
                [(ngModel)]="station.sifraBs" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_naziv">Naziv</label>
            <input type="text" class="form-control" name="naziv" id="field_naziv"
                [(ngModel)]="station.naziv" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_brend">Brend</label>
            <input type="text" class="form-control" name="brend" id="field_brend"
                [(ngModel)]="station.brend" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_adresa">Adresa</label>
            <input type="text" class="form-control" name="adresa" id="field_adresa"
                [(ngModel)]="station.adresa" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_mesto">Mesto</label>
            <input type="text" class="form-control" name="mesto" id="field_mesto"
                [(ngModel)]="station.mesto" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_gpsLat">Gps Lat</label>
            <input type="text" class="form-control" name="gpsLat" id="field_gpsLat"
                [(ngModel)]="station.gpsLat" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_gpsLon">Gps Lon</label>
            <input type="text" class="form-control" name="gpsLon" id="field_gpsLon"
                [(ngModel)]="station.gpsLon" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
